version: 2

models:
  - name: stg_customer
    columns: 
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: order_status
        tests:
          - accepted_values:
              values:
                - O
                - P
                - F
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customer')
              field: customer_id